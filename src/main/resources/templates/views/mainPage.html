<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>All exhibitions</title>
</head>
<body>
All exhibitions:
<br/>

<div th:each = "exhibition : ${exhibitions}">
    <a th:href="@{/show/{theme}(theme=${exhibition.getThemeOfExhibition()})}"  th:text="${exhibition.getThemeOfExhibition()}">theme</a>
</div>

<br/>
<hr/>


<li th:if="${user.hasRole('ADMIN')}">
    <form th:method = "GET" th:action="@{/new}" >
        <input type ="submit" value = "Create new exhibition"/>
    </form>
</li>

<a sec:authorize="hasRole('ROLE_ANONYMOUS')" href="/login">
    <button type="submit">Login</button>
</a>
<form sec:authorize="isAuthenticated()" action="/logout" method="POST">
    <button type="submit">Logout</button>
</form>

</body>
</html>
